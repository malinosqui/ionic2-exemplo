<ion-header>

  <ion-navbar color="primary">
    <ion-title>Empresas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="companyProvider.connectionProvider.state === 'off'" class="last-sync">
      Última atualização: {{lastSync}}
    </ion-item>
    <ion-item *ngFor="let company of companies">
      {{ company.name }}
      <ion-icon name="alert" item-right *ngIf="company.unsync"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="img-container" *ngIf="companies.length <= 0">
    <img src="assets/sad.svg">
    <p>Não existem empresas cadastradas</p>
  </div>
</ion-content>
