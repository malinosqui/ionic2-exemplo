<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="companyProvider.connectionProvider.state === 'off'" class="last-sync">
      Última atualização: {{lastSync}}
    </ion-item>
    <ion-item *ngFor="let customer of customers">
      {{ customer.name }}
      <ion-icon name="alert" item-right *ngIf="customer.unsync"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="img-container" *ngIf="customers.length <= 0">
    <img src="assets/sad.svg">
    <p>Não existem clientes cadastrados</p>
  </div>
</ion-content>
